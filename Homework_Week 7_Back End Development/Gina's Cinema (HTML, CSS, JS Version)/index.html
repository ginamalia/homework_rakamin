<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gina's Cinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4 text-light fw-bold">GINA'S CINEMA</h1>
      <div class="ticket-form">
        <h2 class="text-center mb-4">Pemesanan Tiket Bioskop</h2>

        <div id="message"></div>

        <form id="ticketForm">
          <div class="ticket-quantities">
            <div class="mb-3">
              <label for="adultQuantity" class="form-label"
                >Jumlah Tiket Dewasa (Rp50.000):</label
              >
              <input
                type="number"
                class="form-control"
                name="adultQuantity"
                id="adultQuantity"
                min="0"
                value="0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="childQuantity" class="form-label"
                >Jumlah Tiket Anak-anak (Rp30.000):</label
              >
              <input
                type="number"
                class="form-control"
                name="childQuantity"
                id="childQuantity"
                min="0"
                value="0"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="day" class="form-label">Hari Pemesanan:</label>
            <select class="form-select" name="day" id="day" required>
              <option value="monday">Senin</option>
              <option value="tuesday">Selasa</option>
              <option value="wednesday">Rabu</option>
              <option value="thursday">Kamis</option>
              <option value="friday">Jumat</option>
              <option value="saturday">Sabtu</option>
              <option value="sunday">Minggu</option>
            </select>
          </div>

          <button type="submit" class="btn btn-danger w-100">
            Hitung Total
          </button>
        </form>

        <div id="priceInfo" class="price-info mt-4" style="display: none">
          <h4 class="text-center">Detail Pemesanan</h4>
          <div class="row">
            <div id="adultPriceRow" style="display: none">
              <div class="col-8">
                Tiket Dewasa (<span id="adultCount"></span> tiket):
              </div>
              <div class="col-4 text-end" id="adultPrice"></div>
            </div>

            <div id="childPriceRow" style="display: none">
              <div class="col-8">
                Tiket Anak-anak (<span id="childCount"></span> tiket):
              </div>
              <div class="col-4 text-end" id="childPrice"></div>
            </div>

            <div id="weekendRow" style="display: none">
              <div class="col-8">Biaya Weekend:</div>
              <div class="col-4 text-end" id="weekendCharge"></div>
            </div>

            <div class="subtotal-row">
              <div class="col-8 fw-bold">Subtotal:</div>
              <div class="col-4 text-end fw-bold" id="subtotalPrice"></div>
            </div>

            <div id="discountRow" style="display: none">
              <div class="col-8">Diskon (10%):</div>
              <div class="col-12 text-end" id="discountAmount"></div>

              <div class="col-8 fw-bold total-row">Total Akhir:</div>
              <div class="col-12 text-end fw-bold" id="finalPrice"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
